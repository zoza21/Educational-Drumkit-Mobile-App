<!--  The below code to create the drumkits was sourced from 
Music and Coding, https://www.youtube.com/watch?v=SBvn8FuylBg. 
I used this as a guide for formatting/styling the drumkit/drumpads.

I included 'ontouchstart' for each element to overcome issue with drumpads not flashing white when touched. Researched indicated ios can have issues with deployment to a mobile device when using pseudo-class "active" in css. Solution sourced from https://stackoverflow.com/questions/57630086/css-active-in-ios -->

    <div id="drumkit" class="drumkit">
        <div data-drumpad="snaredrum" id="snare" class="drums" ontouchstart>Snare</div>
        <div data-drumpad="racktom" id="tom" class="drums" ontouchstart>Rack Tom</div>
        <div data-drumpad="hihatclosed" id="hihat" class="drums" ontouchstart>Hi-Hat Closed</div>  
        <div data-drumpad="floortom" id="bass" class="drums" ontouchstart>Floor Tom</div>
        <div data-drumpad="kickdrum" id="kick" class="drums" ontouchstart>Kick</div>
        <div data-drumpad="hihatopen" id="openhihat" class="drums" ontouchstart>Hi-Hat Open</div>
    </div>

        <!--Audio files sourced from: https://www.musicradar.com/news/drums/1000-free-drum-samples -->
        
        <audio  class="sound" id="snaredrum" src="sounds/snare.wav"></audio>
        <audio  class="sound"id="racktom" src="sounds/tom.wav"></audio>
        <audio class="sound" id="hihatclosed" src="sounds/hihat.wav"></audio>
        <audio  class="sound"id="floortom" src="sounds/bass.wav"></audio>
        <audio class="sound"id="kickdrum" src="sounds/kick.wav"></audio>
        <audio class="sound" id="hihatopen" src="sounds/openhihat.wav"></audio>
</div>
